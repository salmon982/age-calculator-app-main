<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <main>
      <section class="form-container">
        <form action="/">
          <div class="inputs">
            <div class="input-container">
              <label for="day">DAY</label>
              <input type="number" name="day" id="day" min="1" max="31" placeholder="DD">
              <p class="error">Error</p>
            </div>
            <div class="input-container">
              <label for="month">MONTH</label>
              <input type="number" name="month" id="month" min="1" max="12" placeholder="MM">
              <p class="error">Error</p>
            </div>
            <div class="input-container">
              <label for="year">YEAR</label>
              <input type="number" name="year" id="year" min="0" max="2023" placeholder="YYYY">
              <p class="error">Error</p>
            </div>
          </div>
          <button class="arrow-button" type="submit">
            <img src="./images/icon-arrow.svg" alt="Arrow Icon">
          </button>
        </form>
      </section>
      <section class="result-container">
        <h1><span class="result years">--</span> years</h1>
        <h1><span class="result months">--</span> months</h1>
        <h1><span class="result days">--</span> days</h1>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>

</html>
